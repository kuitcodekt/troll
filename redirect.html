<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play YouTube Video</title>
    <style>
        /* 初期状態で真っ白な画面とボタンを中央に配置 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* 真っ白な背景 */
            cursor: pointer;
        }

        #playButton {
            padding: 20px 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #playButton:hover {
            background-color: #0056b3; /* ホバー時の色変更 */
        }

        #playerWrapper {
            display: none; /* 初期状態では非表示 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            background-color: transparent; /* ボタンが押されたら透明に */
        }

        .noCursor {
            cursor: none; /* カーソルを隠す */
        }
    </style>
</head>
<body>

    <!-- 真ん中に配置された再生ボタン -->
    <button id="playButton">Press it to bring good luck<br>押すと幸運が訪れます</button>

    <!-- YouTube動画用のプレイヤーラッパー -->
    <div id="playerWrapper">
        <div id="player"></div>
    </div>

    <script>
        // YouTube IFrame APIを非同期で読み込む
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // YouTube IFrame APIが準備されたときに呼び出される関数
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ', // 再生したいYouTube動画のIDをここに入れてください
                playerVars: {
                    'autoplay': 0,  // 自動再生はユーザー操作後に行う
                    'controls': 0,  // コントロールバーを非表示に
                    'disablekb': 1, // キーボードコントロールを無効に
                    'fs': 0,        // プレイヤーにフルスクリーンボタンを表示しない
                    'rel': 0,       // 関連動画を表示しない
                    'modestbranding': 1, // YouTubeロゴの最小化
                    'showinfo': 0,  // 動画情報を非表示
                    'playsinline': 1 // モバイルデバイスでインライン再生
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // プレイヤーが準備完了したときに呼ばれる関数
        function onPlayerReady(event) {
            document.getElementById('playButton').addEventListener('click', function() {
                // ページを透明にして、ボタンと背景を隠す
                document.body.classList.add('hidden');
                document.body.classList.add('noCursor'); // カーソルを隠す

                // プレイヤーを表示
                document.getElementById('playerWrapper').style.display = 'block';

                // 動画をフルスクリーンで再生
                makeFullscreen();
                player.unMute(); // ミュートを解除
                player.playVideo(); // 動画を再生
            });
        }

        // 動画の状態が変わったときに呼ばれる関数
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // 動画が終わったらフルスクリーンを解除する
                exitFullscreen();
            }
        }

        // フルスクリーンにする関数
        function makeFullscreen() {
            var iframe = document.getElementById("player");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // フルスクリーンを解除する関数
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    </script>

</body>
</html>
