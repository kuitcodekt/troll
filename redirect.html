<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play YouTube Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            cursor: pointer;
        }

        #playButton {
            padding: 20px 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #playButton:hover {
            background-color: #0056b3;
        }

        #playerWrapper {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            background-color: transparent;
        }

        .noCursor {
            cursor: none;
        }
    </style>
</head>
<body>

    <button id="playButton">Play Video</button>

    <div id="playerWrapper">
        <div id="player"></div>
    </div>

    <script>
        var player;

        // YouTube IFrame APIの非同期読み込み
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ', // 再生するYouTube動画のID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playButton').addEventListener('click', function() {
                // ボタンがクリックされたら背景とボタンを透明化
                document.body.classList.add('hidden');
                document.body.classList.add('noCursor'); // カーソルを隠す
                document.getElementById('playerWrapper').style.display = 'block';

                // 動画をフルスクリーンで再生
                makeFullscreen();
                player.unMute();  // ミュートを解除
                player.playVideo();  // 再生
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // 動画終了時にフルスクリーンを解除
                exitFullscreen();
            }
        }

        // フルスクリーンにする関数
        function makeFullscreen() {
            var iframe = document.getElementById("playerWrapper");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // フルスクリーン解除を防ぐために再度フルスクリーンにする
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                makeFullscreen(); // 解除されたら再度フルスクリーンに
            }
        });

        document.addEventListener('mozfullscreenchange', function () {
            if (!document.mozFullScreenElement) {
                makeFullscreen();
            }
        });

        document.addEventListener('webkitfullscreenchange', function () {
            if (!document.webkitFullscreenElement) {
                makeFullscreen();
            }
        });

        document.addEventListener('msfullscreenchange', function () {
            if (!document.msFullscreenElement) {
                makeFullscreen();
            }
        });

        // フルスクリーンを解除する関数（ただし動画終了時のみ）
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>

</body>
</html>
